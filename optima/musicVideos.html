	<script type="text/javascript">
		var start = true;
		var currentVideo = 1;
		function musicOne()
		{
			if(start == true)

				document.getElementById("mInfo2").style.display = "block";
				document.getElementById("mInfo3").style.display = "block";

			}
			start = false;
			document.getElementById("mInfo1").style.top = "5px";
			document.getElementById("mInfo2").style.top = "60px";
			document.getElementById("mInfo3").style.top = "110px";
			document.getElementById("startVideo").style.top = "175px";
			currentVideo = 1;

			document.getElementById("mInfo1").innerHTML = "THIS IS AMERICA";
			document.getElementById("mInfo2").innerHTML = "Childish Gambino";
			document.getElementById("mInfo3").innerHTML = "2018";

		}

		function musicTwo()
		{

			{

				document.getElementById("mInfo2").style.display = "block";
				document.getElementById("mInfo3").style.display = "block";

			start = false;

			document.getElementById("mInfo2").style.top = "300px";

				document.getElementById("mInfo2").style.display = "block";
				document.getElementById("mInfo3").style.display = "block";
				document.getElementById("startVideo").style.display = "block";
			}
			start = false;

			document.getElementById("mInfo1").style.top = "485px";
			document.getElementById("mInfo2").style.top = "540px";
			document.getElementById("mInfo3").style.top = "590px";
			document.getElementById("startVideo").style.top = "655px";
			currentVideo = 3;

			document.getElementById("mInfo1").innerHTML = "See You Again";

			document.getElementById("mInfo3").innerHTML = "2015";

		function launch()
		{
			if(currentVideo == 1)
				document.location.href = "mv_1.html";
			if(currentVideo == 2)
				document.location.href = "mv_2.html";
			if(currentVideo == 3)
				document.location.href = "mv_3.html";
		}
